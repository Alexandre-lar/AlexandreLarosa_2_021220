<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/af13cf82db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="/style_mobile.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/styles_tablette.css"
      type="text/css"
    />
    <title>Reservia</title>
  </head>

  <body>
    <div class="page_Reservia">
      <!-- header -->
      <header>
        <img class="logo" src="/images/logo/Reservia.svg" alt="Logo Reservia" />
        <nav>
          <ul>
            <li><a href="#Hébergement">Hébergement</a></li>
            <li><a href="#Activités">Activités</a></li>
            <li><a class="Inscription" href="#">S'inscrire</a></li>
          </ul>
        </nav>
      </header>
      <section class="Filters_search">
        <div class="Titre_secondaire">
          <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <!-- Barre recherche -->

        <div class="Input">
          <i class="fas fa-map-marker-alt"></i>
          <form action="#" method="POST">
            <input type="text" placeholder="Marseille,France" />
          </form>
          <button class="blue_button">
            <span> Rechercher</span>
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- Filtres -->
        <div class="Filtre">
          <h4 class="titre_prin">Filtres</h4>
          <div id="Eco">
            <div>
              <i class="fas fa-money-bill-wave"></i>
            </div>
            <h4 class="titre_fil">Économie</h4>
          </div>
          <div id="Famille">
            <div>
              <i class="fas fa-child"></i>
            </div>
            <h4 class="titre_fil">Familial</h4>
          </div>
          <div id="Romantique">
            <div>
              <i class="fas fa-heart"></i>
            </div>
            <h4 class="titre_fil">Romantique</h4>
          </div>
          <div id="Animaux">
            <div>
              <i class="fas fa-dog"></i>
            </div>
            <h4 class="titre_fil">Animaux autorisés</h4>
          </div>
        </div>
        <!-- Info -->
        <div class="Info">
          <div class="logo_info">
            <i class="fas fa-info-circle"></i>
          </div>
          <span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>
      </section>
    </div>
  </body>
</html>
