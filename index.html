<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/af13cf82db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="/style_mobile.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/styles_tablette.css"
      type="text/css"
    />
    <title>Reservia</title>
  </head>

  <body>
    <div class="page_Reservia">
      <!-- header -->
      <header>
        <img class="logo" src="/images/logo/Reservia.svg" alt="Logo Reservia" />
        <nav>
          <ul>
            <li><a href="#Hébergement">Hébergement</a></li>
            <li><a href="#Activités">Activités</a></li>
            <li><a class="Inscription" href="#">S'inscrire</a></li>
          </ul>
        </nav>
      </header>
      <section class="Filters_search">
        <div class="Titre_secondaire">
          <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <!-- Barre recherche -->

        <div class="Input">
          <i class="fas fa-map-marker-alt"></i>
          <form action="#" method="POST">
            <input type="text" placeholder="Marseille,France" />
          </form>
          <button class="blue_button">
            <span> Rechercher</span>
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- Filtres -->
        <div class="Filtre">
          <h4 class="titre_prin">Filtres</h4>
          <div id="Eco">
            <div>
              <i class="fas fa-money-bill-wave"></i>
            </div>
            <h4 class="titre_fil">Économie</h4>
          </div>
          <div id="Famille">
            <div>
              <i class="fas fa-child"></i>
            </div>
            <h4 class="titre_fil">Familial</h4>
          </div>
          <div id="Romantique">
            <div>
              <i class="fas fa-heart"></i>
            </div>
            <h4 class="titre_fil">Romantique</h4>
          </div>
          <div id="Animaux">
            <div>
              <i class="fas fa-dog"></i>
            </div>
            <h4 class="titre_fil">Animaux autorisés</h4>
          </div>
        </div>
        <!-- Info -->
        <div class="Info">
          <div class="logo_info">
            <i class="fas fa-info-circle"></i>
          </div>
          <span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>
      </section>
       <!-- Hébergement -->
       <div class="corps_haut">
        <section class="gauche">
          <h2 id="Hébergement">Hebergements à Marseille</h2>
          <div class="list_heb">
            <a href="#">
              <figure class="hebergement">
                <img
                  class="section_heb"
                  src="/images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
                  alt="Auberge la Cannebière"
                />
                <figcaption>
                  <h4>Auberge la Cannebière</h4>
                  <p>Nuit à partir de 25€</p>
                  <div class="stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="far fa-star"></i>
                  </div>
                </figcaption>
              </figure>
            </a>
            <a href="#">
              <figure class="hebergement">
                <img
                  class="section_heb"
                  src="/images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg"
                  alt="Hôtel du port"
                />
                <figcaption>
                  <h3>Hôtel du port</h3>
                  <p>Nuit à partir de 52€</p>
                  <div class="stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i>
                  </div>
                </figcaption>
              </figure>
            </a>
            <a href="#">
              <figure class="hebergement">
                <img
                  class="section_heb"
                  src="/images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg"
                  alt="Hôtel Les mouettes"
                />
                <figcaption>
                  <h3>Hôtel Les mouettes</h3>
                  <p>Nuit à partir de 76€</p>
                  <div class="stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="far fa-star"></i>
                  </div>
                </figcaption>
              </figure>
            </a>
            <a href="#">
              <figure class="hebergement">
                <img
                  class="section_heb"
                  src="/images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg"
                  alt="Hôtel de la mer"
                />
                <figcaption>
                  <h3>Hôtel de la mer</h3>
                  <p>Nuit à partir de 46€</p>
                  <div class="stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i><i class="far fa-star"></i
                    ><i class="far fa-star"></i>
                  </div>
                </figcaption>
              </figure>
            </a>
            <a href="#">
              <figure class="hebergement">
                <img
                  class="section_heb"
                  src="/images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg"
                  alt="Auberge Le Panier"
                />
                <figcaption>
                  <h3>Auberge Le Panier</h3>
                  <p>Nuit à partir de 23€</p>
                  <div class="stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="far fa-star"></i>
                  </div>
                </figcaption>
              </figure>
            </a>
            <a href="#">
              <figure class="hebergement">
                <img
                  class="section_heb"
                  src="/images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg"
                  alt="Hôtel chez Amina"
                />
                <figcaption>
                  <h3>Hôtel chez Amina</h3>
                  <p>Nuit à partir de 96€</p>
                  <div class="stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i>
                  </div>
                </figcaption>
              </figure>
            </a>
          </div>
          <h3 class="Afficher_plus">Afficher plus</h3>
        </section>
    </div>
  </body>
</html>
